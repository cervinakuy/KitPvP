# LEVELS FILE - Configure the leveling system and its formatting.
#
# Recommendations:
# 1) Any commands in this entire plugin support PlaceholderAPI placeholders.
# 2) The chat format supports PlaceholderAPI. If you want to include a player rank name in the chat formatting, do the following:
#    - Install PlaceholderAPI and Vault
#    - Download the Vault expansion (/papi ecloud download Vault)
#    - Modify the chat formatting to the following: '{level} {vault_prefix} &e{player} &f{message}'
#
# Please contact Cervinakuy (the developer) on Spigot if you have any problems.

Levels:
  General:
    Chat:
      Format: '{level} &e{player} &f{message}'
      Enabled: true
    Experience:
      Levelup: 100
      Kill: 15
      Death: 5
    Level:
      Minimum: 0
      Maximum: 100
  Commands:
    Commands:
    - 'console: All commands in this plugin have PlaceholderAPI support'
    - 'console: This command is run from the console, you can use %player%'
    - 'player: This command is run from the player, you can use %player%'
    - 'player: These commands are run when a player levels up'
    Enabled: false
  Levels:
    Level-0: '&7Level %number%' 
